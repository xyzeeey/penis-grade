<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="header">
                <h1>페니스<br>등급 계산기</h1>
                <!-- <figure class="header-img">
                    <img src="img/grade-3.png" srcset="img/grade-3@2x.png 2x">
                </figure> -->
            </div>
            <div class="input-wrap">
                <input type="number" class="input size-length" placeholder="길이 (cm)">
                <input type="number" class="input size-head" placeholder="귀두의 직경 (cm)">
                <input type="number" class="input size-body" placeholder="몸통의 직경 (cm)">
            </div>
            <button class="btn btn-result">등급 확인 하기</button>
            <div class="measure" onclick="showMesurePopup()">측정 방법</div>
        </div>
    </div>
    <div class="container result-container">
        <div class="result-warp">
            <span class="btn-close close-result material-icons">close</span>
            <div class="result-title">페니스 종합 평가</div>
            <div class="result-grade">A 등급</div>
            <figure class="result-img">
                <img src="img/grade-1.png" srcset="img/grade-1@2x.png 2x">
            </figure>
            <div class="result-detail-wrap">
                <div class="result-detail-1">
                    <div class="result-detail-title">길이</div>
                    <div class="detail-grade result-detail-grade-1">A 등급</div>
                </div>
                <div class="result-detail-2">
                    <div class="result-detail-title">귀두</div>
                    <div class="detail-grade result-detail-grade-2">B 등급</div>
                </div>
                <div class="result-detail-3">
                    <div class="result-detail-title">몸통</div>
                    <div class="detail-grade result-detail-grade-3">C 등급</div>
                </div>
            </div>
        </div>
        <div class="share-twitter" onclick="shareTwitter()">
            <img src="img/twitter.png" alt="">
        </div>
    </div>


    <div class="container measure-container">
        <div class="measure-warp">
            <span class="btn-close close-measure material-icons">close</span>
            <div class="measure-title">측정방법</div>
            <figure class="measure-img">
                <img src="img/measure.png" srcset="img/measure@2x.png 2x">
            </figure>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
